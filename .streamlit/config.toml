[server]
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true
maxMessageSize = 200

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true

[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
base = "light"
